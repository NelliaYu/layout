<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>신규 키노인증작품</title>
      <link rel="stylesheet" href="../css/kinolights.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/2b266c1a3e.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container">
         <div class="head-container">
            <div class="date">3월 3주차</div>
            <p>신규 <span>키노</span>인증작품</p>
         </div>
         <div class="pic-container">
            <div class="items">
               <img src="../css/img/movie_thegloary.jpg" alt="더글로리포스터" />
               <div class="info">
                  <p>더 글로리</p>
                  <div class="percentage">
                     <i class="fa-solid fa-clapperboard"></i>
                     <span>97.3%</span>
                  </div>
               </div>
            </div>
            <div class="items">
               <img src="../css/img/movie_everything.jpg" alt="에브리씽 에브리웨어 올 앳 원스포스터" />
               <div class="info">
                  <p>에브리씽 에브리웨어 올 앳 원스</p>
                  <div class="percentage">
                     <i class="fa-solid fa-clapperboard"></i>
                     <span>97.3%</span>
                  </div>
               </div>
            </div>
            <div class="items">
               <img src="../css/img/movie_yourname.jpg" alt="너의 이름은포스터" />
               <div class="info">
                  <p>너의 이름은.</p>
                  <div class="percentage">
                     <i class="fa-solid fa-clapperboard"></i>
                     <span>97.3%</span>
                  </div>
               </div>
            </div>
            <div class="items">
               <img src="../css/img/movie_weather.jpg" alt="날씨의 아이포스터" />
               <div class="info">
                  <p>날씨의 아이</p>
                  <div class="percentage">
                     <i class="fa-solid fa-clapperboard"></i>
                     <span>97.3%</span>
                  </div>
               </div>
            </div>
            <div class="items">
               <img src="../css/img/movie_taxi.jpeg" alt="모범택시 2포스터" />
               <div class="info">
                  <p>모범택시 2</p>
                  <div class="percentage">
                     <i class="fa-solid fa-clapperboard"></i>
                     <span>97.3%</span>
                  </div>
               </div>
            </div>
            <div class="items">
               <img src="../css/img/movie_god.jpeg" alt="나는 신이다: 신이 배신한 사람들포스터" />
               <div class="info">
                  <p>나는 신이다: 신이 배신한 사람들</p>
                  <div class="percentage">
                     <i class="fa-solid fa-clapperboard"></i>
                     <span>97.3%</span>
                  </div>
               </div>
            </div>
         </div>
         <div class="txt-details">
            <h1>더 많은 작품이 보고 싶다면?</h1>
            <button class="btn-gra-anim" type="button">REASONOFMOVIE.COM</button>
         </div>
         <img src="../css/img/blackbunny_transparent.png" alt="logo">
      </div>
   </body>
</html>
